<!DOCTYPE html>
<html>
<head>
<title>ESP32 LED Control</title>
</head>

<body>

<h1>ESP32 LED Control</h1>

<button onclick="turnOn()">ON</button>
<button onclick="turnOff()">OFF</button>

<script>
function turnOn() {
  fetch("http://ESP32_IP/on");
}

function turnOff() {
  fetch("http://ESP32_IP/off");
}
</script>

</body>
</html>
